<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Select Example</title>
    <style>
        #output {
            margin-top: 20px;
        }
        #output img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <select id="typeSelect">
        <option value="text">Text</option>
        <option value="image">Image</option>
    </select>
    
    <input type="text" id="inputField" placeholder="Enter text or image URL">
    <button id="showButton">Show</button>
    
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
